<mat-sidenav-container>
    <mat-sidenav #drawer fixedInViewport>
        <mat-toolbar>
            Pawfect Care
        </mat-toolbar>
        <mat-nav-list class="navlist-container">
            
       
            @if (isSignedIn) {
                @for (option of options; track option.title) {
                    <a mat-list-item [routerLink]="option.path">
                        {{ option.title}}
                    </a>
                    }
              } @else {
                <app-authentication-section></app-authentication-section>
              }
              
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="side-content" >
        <mat-toolbar class="toolbar-container">
            <div class="logo-container">
                <button mat-icon-button (click)="drawer.toggle()" type="button" aria-label="Sidenav toggle icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <h2>Pawfect Care</h2>
            </div>
            <div class="left-buttons">
         
                 <app-authentication-section></app-authentication-section>
                <app-language-switcher></app-language-switcher>
            </div>

        </mat-toolbar>
        <div class="router-container">
            <router-outlet />
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
