<div class="event-list">
    <h2>List Events</h2>
    <p>Chronological list of medical events</p>
    <div class="controls-container">
        <input type="text" placeholder="Search event" class="search-input" />
        <button class="add-new">Add new</button>
    </div>
  <!-- DATA TABLE -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
      <td mat-cell *matCellDef="let event">{{ event.id }}</td>
    </ng-container>
<ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Pet Name</th>
      <td mat-cell *matCellDef="let event">{{ event.petName }}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Start Date</th>
   <td mat-cell *matCellDef="let event">{{ event.startDate }}</td>
 </ng-container>
 <ng-container matColumnDef="client">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Client</th>
   <td mat-cell *matCellDef="let event">{{ event.client }}</td>
 </ng-container>
 <ng-container matColumnDef="contactNumber">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Contact Number</th>
   <td mat-cell *matCellDef="let event">{{ event.contactNumber  }}</td>
 </ng-container>
 <ng-container matColumnDef="status">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Status</th>
   <td mat-cell *matCellDef="let event">{{ event.status }}</td>
 </ng-container>
 <ng-container matColumnDef="eventType">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Event Type</th>
   <td mat-cell *matCellDef="let event">{{ event.eventType }}</td>
 </ng-container>
 <ng-container matColumnDef="actions">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Actions</th>
   <td mat-cell *matCellDef="let event">action</td>
 </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
