<div class="event-list">
  <h2>{{'event.home.title' | translate}}</h2>
  <div class="controls-container">
    <mat-form-field>
        <input matInput type="text" placeholder="Search events" class="search-input" />
    </mat-form-field>
    <button mat-stroked-button (click)="navigateToAddEvent()">{{'event1.home.button' | translate}}</button>
</div>
  <!-- DATA TABLE -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
      <td mat-cell *matCellDef="let event">{{ event.id }}</td>
    </ng-container>
<ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Pet Name</th>
      <td mat-cell *matCellDef="let event">{{ event.petName }}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date">Start Date</th>
   <td mat-cell *matCellDef="let event">{{ event.startDate }}</td>
 </ng-container>
 <ng-container matColumnDef="client">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Client">Client</th>
   <td mat-cell *matCellDef="let event">{{ event.client }}</td>
 </ng-container>
 <ng-container matColumnDef="contactNumber">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Number">Contact Number</th>
   <td mat-cell *matCellDef="let event">{{ event.contactNumber  }}</td>
 </ng-container>
 <ng-container matColumnDef="status">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">Status</th>
   <td mat-cell *matCellDef="let event">{{ event.status }}</td>
 </ng-container>
 <ng-container matColumnDef="eventType">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Type">Event Type</th>
   <td mat-cell *matCellDef="let event">{{ event.eventType }}</td>
 </ng-container>
 <ng-container matColumnDef="actions">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Actions">Actions</th>
   <td mat-cell *matCellDef="let event">
    <div class="button-container">
        <button mat-stroked-button>{{'event.home.buttons.edit' | translate}}</button>
        <button mat-stroked-button>{{'event.home.buttons.check' | translate}}</button>
    </div>
   </td>
 </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
