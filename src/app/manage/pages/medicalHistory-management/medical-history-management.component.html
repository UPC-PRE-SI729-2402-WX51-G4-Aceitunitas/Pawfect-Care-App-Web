<div class="medical-history-list">
  <h2>{{ 'medicalHistory.title' | translate }}</h2>
  <div class="controls-container">
    <mat-form-field>
      <input matInput type="text" placeholder="Search medical records" class="search-input" />
    </mat-form-field>
    <button mat-stroked-button (click)="navigateToAddRecord()">{{ 'medicalHistory.addRecordButton' | translate }}</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Record ID</th>
      <td mat-cell *matCellDef="let record">{{ record.id }}</td>
    </ng-container>

    <ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pet Name</th>
      <td mat-cell *matCellDef="let record">{{ record.petName }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let record">{{ record.date }}</td>
    </ng-container>

    <ng-container matColumnDef="diagnosis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diagnosis</th>
      <td mat-cell *matCellDef="let record">{{ record.diagnosis }}</td>
    </ng-container>

    <ng-container matColumnDef="treatment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Treatment</th>
      <td mat-cell *matCellDef="let record">{{ record.treatment }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let record">
        <div class="button-container">
          <button mat-stroked-button>{{ 'medicalHistory.buttons.edit' | translate }}</button>
          <button mat-stroked-button>{{ 'medicalHistory.buttons.delete' | translate }}</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
