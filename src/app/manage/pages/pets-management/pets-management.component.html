<div class="pet-list">
  <h2>{{'pets.home.title' | translate}}</h2>
  <div class="controls-container">
    <input type="text" placeholder="Search pets" class="search-input" />
    <button class="add-new">{{'pets1.home.button' | translate}}</button>
  </div>

  <!-- DATA TABLE -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Actions</th>
      <td mat-cell *matCellDef="let pet">{{pet.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Pet Name</th>
      <td mat-cell *matCellDef="let pet">{{ pet.name }}</td>
    </ng-container>
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Birth Date</th>
      <td mat-cell *matCellDef="let pet">{{ pet.birthDate }}</td>
    </ng-container>
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Registration Date</th>
      <td mat-cell *matCellDef="let pet">{{ pet.registrationDate }}</td>
    </ng-container>
    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Animal Breed</th>
      <td mat-cell *matCellDef="let pet">{{ pet.breed }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Pet's Gender</th>
      <td mat-cell *matCellDef="let pet">{{ pet.gender  }}</td>
    </ng-container>
    <ng-container matColumnDef="hc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">HC</th>
      <td mat-cell *matCellDef="let pet">{{ pet.hc }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">Actions</th>
      <td mat-cell *matCellDef="let pet">actions</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
