<h2>New Pet</h2>
<form #petForm="ngForm" (submit)="onSubmit()" class="form">
  <mat-form-field id="name-form-field">
    <input matInput [(ngModel)]="pet.name" name="name" placeholder="Pet Name" required />
  </mat-form-field>

  <mat-form-field id="birth-date-form-field">
    <input matInput [(ngModel)]="pet.birthDate" name="birthDate" placeholder="Birth Date" required type="date" />
  </mat-form-field>

  <mat-form-field id="registration-date-form-field">
    <input matInput [(ngModel)]="pet.registrationDate" name="registrationDate" placeholder="Registration Date" required
      type="date" />
  </mat-form-field>

  <mat-form-field id="breed-form-field">
    <input matInput [(ngModel)]="pet.breed" name="breed" placeholder="Breed" required />
  </mat-form-field>

  <mat-form-field id="gender-form-field">
    <input matInput type="text" [(ngModel)]="pet.gender" name="gender" placeholder="Gender" required />
  </mat-form-field>

  <mat-form-field id="hc-form-field">
    <input matInput type="number" [(ngModel)]="pet.hc" name="hc" placeholder="HC" required />
  </mat-form-field>

  <div class="button-container">
    <button mat-stroked-button type="submit">Add</button>
    <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
  </div>
